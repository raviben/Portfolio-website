<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables using Let and Cont Variables</title>
</head>
<body>
    <h2>JavaScript Const</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const mobiles = ["Iphone" , "Redmi" , "Oppo"];
        // Change in element:
        document.getElementById("demo").innerHTML = mobiles;
        // Change an element:
        mobiles[1] = "OnePlus";
        // Add an element:
        mobiles.push("Motto");
        document.getElementById("demo1").innerHTML = mobiles;

    </script>
</body>
</html>
