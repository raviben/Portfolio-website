<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Condtional statement</title>
</head>
<body>
    <h2>You are going to the Trip</h2>
    <script>
        var trip = 'Paris';
        switch (trip)
        {
            case 'New york':
            document.write('Enjoy your New York trip');
                break
            case 'Paris':
                console.log('Enjoy your Paris Trip');
                break
            case 'Switzerland':
                console.log('Enjoy your Switzerland Trip');
                break
            default:
                console.log('Trip is cancelled');
        }
    </script>
</body>
</html>
