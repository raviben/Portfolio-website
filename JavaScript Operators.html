<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Operator</title>
</head>
<body>
    <h2>Arithmetic Operator</h2>
    <h2>Number of weeks in a year</h2>
    <script>
       var days = 365;
       var Week_days = 7;
       var remaining_days = days % Week_days;
       document.write("52 Weeks and "+remaining_days+" Day is there in a year");
    </script>
</body>
</html>
