<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <script>
function Pattern(num) {
    for(var i=1;i<=num;i++){ 
        var text="";
        for(var j=1;j<=i;j++){
        text += j+" ";
    }
        document.write(text);
        document.write('<br>');}
    }
    Pattern(5);
    </script>
</body>
</html>
